<body>
    <header>
        <nav id="nav">
            <ul>
                <li><a href="contact.html">Contact Us</a></li>

            <span><img src="./assets/images/nike-logo.jpg" alt="Nike Logo" /></span>

    </header>
    <main>
        <section class="contact-form">
            <form action="https://formdump.codeinstitute.net/" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required />
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" style="height:100px" placeholder="Enter Your Message Here"></textarea>
                <input type="submit" value="Submit" />

            </form>
        </section>
    </main>

    <footer>
        <section>
            <h3 class="footer-header">Find us on Social media</h3>
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/nike" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/nike/?hl=en" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://discord.com/invite/sneakers" target="_blank"><i
                            class="fa-brands fa-discord"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/Nike" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </section>

        <section>
            <div class="timetable">
                <h3>Customer Support</h3>
                <table>
                    <th>Openiing Hours</th>

                        <td>Monday</td>

                    </tr>

            </div>
        </section>
    </footer>
